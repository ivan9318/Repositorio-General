<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Hotel</title>
    <link rel="stylesheet" href="/formulario/css/css.css">
</head>

<body>
    <div>
        <h1>Hotel cajita</h1>

        <fieldset>
            <span id="legend">
                <legend>
                    Reservacion
                </legend>
            </span>
            <form action="/formulario/listo.html">

                <label id="texto">Nombre de la persona a quien va la reservacion</label>
                <br>
                <input type="text" id="cajita">
                <br>
                <br>
                <label id="texto">Ingresa el numero de personas</label>
                <br>

                <input type="number" placeholder="Maximo 10 personas" id="cajita">
                <br>
                <br>
                <label id="texto">Ingresa tu fecha deseada de entrada</label>
                <br>

                <input type="date" id="cajita">
                <br>
                <br>
                <label id="texto">Ingresa tu fecha de salida</label>
                <br>

                <input type="date" id="cajita">
                <br>
                <br>
                <label id="texto">Ingresa tu correo para recibiri confirmacion</label>
                <br>

                <input type="email" placeholder="tucorreo@mail.com" id="cajita">
                <br>
                <br>
                <label id="texto">Ingresa tu telefono de contacto</label>
                <br>

                <input type="tel" placeholder="+(lada)(numero telefono)" required id="cajita">
                <br>
                <br>
                <input type="submit" id="boton">
                <br>
                <br>
                <input type="reset" id="boton">
                <br>
                <br>
                <button id="boton">Facebook</button>
                <br>
                <br>
                <button id="boton">Instagram</button>
            </form>
        </fieldset>
    </div>
   
    <br>
    <br>



</body>

</html>
